<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <script src="assets/js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="assets/css/light-theme.css">
    <link rel="stylesheet" href="assets/css/dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="auth-overlay" class="hidden">
        <div class="auth-modal">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="auth-submit-btn">Login</button>
            </form>
            
            <form id="register-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <button type="submit" class="auth-submit-btn">Register</button>
            </form>
        </div>
    </div>

    <header>
        <button id="theme-toggle" class="theme-button">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
        <a href="https://github.com/UkrainetsNazar">
            <img src="icons/git-hub-logo.png" alt="github-icon">
        </a>
        <button class="auth-button" id="user-auth-btn">Login</button>
    </header>
    <main>
        <div class="task-container">
            <div id="input-container">
                <div class="icon">
                    <img src="icons/checklist.png" alt="task-icon">
                </div>
                <input id="input-line" type="text" placeholder="Write your task here..." autocomplete="off">
                <button id="send-task">
                    <img src="icons/paper-plane.png" alt="send-icon">
                </button>
            </div>
            <div class="filter-container dropdown-style">
                <select id="filter-select">
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <ul id="task-list"></ul>
        </div>
    </main>
</body>

</html>
